syntax = "proto3";

package time;
option go_package = "https://github.com/Philtoft/DIS-mini-project-1;time";

service getCurrentTime {
    rpc getTime (GetTimeRequest) returns (GetTimeReply) {}
}

message GetTimeRequest {}

message GetTimeReply {
    string reply = 1;
}



service Chat {
    // Sends a chat
    rpc Broadcast (ChatRequest) returns (ChatResponse);
}

message ChatRequest {
    string name = 1;
}

message ChatResponse {
    string message = 1;
}